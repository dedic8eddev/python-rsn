<div class="tab-pane fade widget-followers" id="profile-tabs-followers">
    {% if not is_new and likevotes %}
        {% for likevote in likevotes %}
        <div class="follower">
            <img src="{{ likevote.author_image }}" alt="" class="follower-avatar">
            <div class="body">
                <a href="{% url 'edit_user' id=likevote.author_id %}" class="follower-name">{{ likevote.author }}</a> - <a href="{% url 'edit_user' id=likevote.author_id %}" class="follower-username">@{{ likevote.author }}</a>
            </div>
        </div>

        {% endfor %}
    {% endif %}
</div> <!-- / .tab-pane -->
