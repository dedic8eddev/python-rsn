<div class="tab-pane fade widget-followers" id="profile-tabs-following">
    {% if attendees %}
        {% for attn in attendees %}
        <div class="follower">
            <img src="{{ attn.author_image }}" alt="" class="follower-avatar">
            <div class="body">
                <a href="{% url 'edit_user' id=attn.author_id %}" class="follower-name">{{ attn.author }}</a> - <a href="{% url 'edit_user' id=attn.author_id %}" class="follower-username">@{{ attn.author_username }}</a>
            </div>
        </div>

        {% endfor %}
    {% endif %}
</div> <!-- / .tab-pane -->
