{% load static %}

<div class="col-sm-12">
    <!-- 11. $JQUERY_DATA_TABLES ===========================================================================
        jQuery Data Tables -->

    <div class="table table-striped vmiddle" style="font-size:13px;">
        <!-- 32.4. $BOOTSTRAP_DATEPICKER_RANGE =============================================================
        Range -->
        <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="jq-datatables-posts">
            <thead>
            <tr>
                <th style="width:15px"><br><input type="checkbox" class="toggle-all" name="check-all"/></th>
                <th style="width:40px">Picture</th>
                <th>Date</th>
                <th style="width:190px">Posts</th>
                <th>Description</th>
                <th>Status</th>
                <th>Wine Region</th>
                <th>Grape variety</th>
                {% if user_is_admin %}
                <th>Winemaker</th>
                {% endif %}
                <th>Year</th>
                <th>Color</th>
                <th>Sparkling</th>
                <th><i class="fa fa-comments" data-toggle="tooltip" title="comments" data-placement="top"></i></th>
                <th><i class="fa fa-heart" data-toggle="tooltip" title="likes" data-placement="top"></i></th>
                <th>
                    <img src="{% static 'assets/img/drank-it-too.gif' %}" alt="drank-it-too" width="13" height="12" data-toggle="tooltip" title="Drank it too!" data-placement="top">
                </th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div><!-- end jquery table jhb -->
</div>
