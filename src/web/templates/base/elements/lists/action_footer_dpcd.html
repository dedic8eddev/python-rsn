{# based on action_footer_iroc.html #}

<!-- all -->

<div style="height: auto;" id="action" class="collapse">
    <div class="bandeau action-main action-main-left" id="action_main" style="text-align: left;">
        <h3><span class="action_item_number">[XX]</span> selected</h3> <h4>What do you want to do?</h4>&nbsp;&nbsp;&nbsp;
        <button id="ui-bootbox-publish" class="btn btn-lg btn-success" data-toggle="tooltip" title="Will only affect the selected DRAFT entries">Publish</button>&nbsp;&nbsp;&nbsp;
        <button id="ui-bootbox-unpublish" class="btn btn-lg btn-info" data-toggle="tooltip" title="Will only affect the selected PUBLISHED entries">Draft</button>&nbsp;&nbsp;&nbsp;
        <button id="ui-bootbox-indoubt" class="btn btn-lg btn">In Doubt</button>&nbsp;&nbsp;&nbsp;

        <button id="ui-bootbox-close" class="btn btn-lg btn-danger" data-toggle="tooltip" title="Will only affect the selected NON-CLOSED entries">Close</button>&nbsp;&nbsp;&nbsp;
        <button id="ui-bootbox-cancel" class="btn btn-lg btn-cancel">Cancel</button>
        <button id="ui-bootbox-delete" class="btn btn-lg btn-danger" style="float:right">Delete</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </div>

    <div class="bandeau action-confirm" id="action_delete_confirm" style="display: none;">
        <h3>You are about to refuse (delete) <span class="action_item_number">[XX]</span></h3>
        <div class="panel-body">
            <button id="ui-bootbox-delete-cancel" class="btn btn-lg btn-info">Don't Delete</button>
            <button id="ui-bootbox-delete-confirm" class="btn btn-lg btn-danger">Delete</button>&nbsp;&nbsp;&nbsp;
        </div>
    </div>

    <div class="bandeau action-confirm" id="action_change_status_confirm" style="display: none;">
        <h3>You are about to change the status to <span class="action_new_status">[STS]</span>&nbsp;for&nbsp;<span class="action_item_number">[XX]</span></h3>
        <h3>Do you confirm this action?</h3>
        <div class="panel-body">
            <button id="ui-bootbox-change-status-confirm" class="btn btn-lg btn-success">Confirm</button>
            <button id="ui-bootbox-change-status-cancel" class="btn btn-lg">Cancel</button>&nbsp;&nbsp;&nbsp;
        </div>
    </div>
</div>
